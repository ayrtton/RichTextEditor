<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Text Editor</title>
    </head>
    <body>
        <div id = "canvas">
            <div id = "icons">
                <ul id = "iconslist">
                    <li><img id = "0" title = "Capitalize | Alt + 0" src = "icons/title.png"></li>
                    <li><img id = "1" title = "Bold | Alt + 1"  src = "icons/bold.png"></li>
                    <li><img id = "2" title = "Italic | Alt + 2" src = "icons/italic.png"></li>
                    <li><img id = "3" title = "Code | Alt + 3" src = "icons/code.png"></li>
                    <li><img id = "4" title = "Bulleted List | Alt + 4" src = "icons/list_bulleted.png"></li>
                    <li><img id = "5" title = "Underline | Alt + 5" src = "icons/underlined.png"></li>
                    <li><img id = "6" title = "Quote | Alt + 6" src = "icons/quote.png"></li>
                    <li><img id = "7" title = "Link | Alt + 7" src = "icons/link.png"></li>
                </ul>
            </div>
            <div id = "textarea">
                <div contenteditable = "true" id = "text"></div>
            </div>
        </div>
        <script src = "main.js"></script>             
    </body>
</html>
